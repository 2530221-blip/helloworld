<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전화번호 입력 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="tel"], #submitBtn {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #phoneContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>전화번호 입력</h1>
  <button onclick="showInput()">입력창 보이기</button>

  <div id="phoneContainer">
    <input type="tel" id="phone" placeholder="전화번호 입력">
    <button id="submitBtn" onclick="submitPhone()">제출</button>
  </div>

  <script>
    function showInput() {
      document.getElementById('phoneContainer').style.display = 'block';
    }

    function submitPhone() {
      const phoneNumber = document.getElementById('phone').value;
      if(phoneNumber) {
        alert('입력한 전화번호: ' + phoneNumber);
      } else {
        alert('전화번호를 입력해주세요!');
      }
    }
  </script>
</body>
</html>
